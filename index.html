		<script>
			function parseParam(query) {
				var retval = undefined;
				window.location.search.split("&").forEach(function (elem) {
					elem = elem.replace("?", "");
					if (elem.split("=")[0] == query) {
						retval = [elem.split("=")[0], Math.floor(elem.split("=")[1])];
					}
				});
				return retval;
			}

			function init() {
				let values = parseParam("topic");
				if (typeof values != "undefined") {
					if (typeof values[1] == "number") {
						if (values[1] >= 0 && values[1] <= topics.length) {
							selected = values[1];
						}
					}
				} else {
					selected = Math.floor(Math.random() * topics.length);
				}
				set(selected);
			}

			function random() {
				set(Math.floor(Math.random() * topics.length));
				justRandomized = true;
			}

			function prev() {
				if (justRandomized) {
					justRandomized = false;
				} else {
					if (selected - 1 >= 0) {
						selected--;
					} else {
						selected = topics.length - 1;
					}
				}
				set(selected);
			}

			function next() {
				if (selected + 1 < topics.length) {
					selected++;
				} else {
					selected = 0;
				}
				set(selected);
			}

			function set(position) {
				document.getElementById("container").innerHTML = topics[position];
				document.getElementById("link").innerHTML =
					position + "/" + topics.length;
				document.getElementById("link").href =
