# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CSS minification tool
        run: |
          npm install -g clean-css-cli
          npm install -g uglify-js

      - name: Minify CSS files only
        run: |
          # Create minified versions
          cleancss -o css.min.css css.css
          cleancss -o small.min.css small.css
          # Replace original files with minified versions
          mv css.min.css css.css
          mv small.min.css small.css
          echo "=== CSS files minified in place ==="
          ls -la *.css
          wc -c *.css

      - name: Minify JS files
        run: |
          # Create minified versions
          uglifyjs func.js -o func.min.js -c -m
          uglifyjs index.js -o index.min.js -c -m
          # Replace original files with minified versions
          mv func.min.js func.js
          mv index.min.js index.js
          echo "=== JS files minified in place ==="
          ls -la *.js
          wc -c *.js

      - name: Verify CSS minification
        run: |
          echo "=== CSS files content check ==="
          head -3 css.css
          head -3 small.css

      - name: Verify JS minification
        run: |
          echo "=== JS files content check ==="
          head -1 func.js
          head -1 index.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
