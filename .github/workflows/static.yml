# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CSS minification tool
        run: npm install -g clean-css-cli

      - name: Minify CSS files only
        run: |
          cleancss -o css.min.css css.css
          cleancss -o small.min.css small.css
          echo "=== Original vs Minified CSS sizes ==="
          wc -c css.css css.min.css
          wc -c small.css small.min.css

      - name: Update HTML to use minified CSS only
        run: |
          sed 's|href="css\.css"|href="css.min.css"|g' index.html > temp.html
          sed 's|href="small\.css"|href="small.min.css"|g' temp.html > index.html
          rm temp.html
          echo "=== Updated CSS references ==="
          grep -E "\.css" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
