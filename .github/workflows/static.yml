# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install CSS minification tool
        run: |
          npm install -g clean-css-cli
          npm install -g uglify-js

      - name: Minify CSS and JS files
        run: |
          # Minify CSS files
          cleancss -o css.min.css css.css
          cleancss -o small.min.css small.css
          # Minify JS files
          uglifyjs func.js -o func.min.js -c -m
          uglifyjs index.js -o index.min.js -c -m
          echo "=== Minified files created ==="
          ls -la *.min.*

      - name: Inline all assets into HTML
        run: |
          # Create backup of original HTML
          cp index.html index.original.html

          # Read minified CSS content
          CSS_CONTENT=$(cat css.min.css)
          SMALL_CSS_CONTENT=$(cat small.min.css)

          # Read minified JS content
          FUNC_JS_CONTENT=$(cat func.min.js)
          INDEX_JS_CONTENT=$(cat index.min.js)

          # Replace CSS link tags with inline styles
          sed -i 's|<link rel="stylesheet" href="css.css">|<style>'"$CSS_CONTENT"'</style>|g' index.html
          sed -i 's|<link rel="stylesheet" href="small.css">|<style>'"$SMALL_CSS_CONTENT"'</style>|g' index.html

          # Replace JS script tags with inline scripts
          sed -i 's|<script src="func.js"></script>|<script>'"$FUNC_JS_CONTENT"'</script>|g' index.html
          sed -i 's|<script src="index.js"></script>|<script>'"$INDEX_JS_CONTENT"'</script>|g' index.html

          echo "=== All assets inlined into HTML ==="

      - name: Verify inlined HTML
        run: |
          echo "=== Final HTML file size ==="
          wc -c index.html index.original.html
          echo "=== Checking for external references (should be none) ==="
          grep -E "(css|js)" index.html || echo "No external CSS/JS references found - success!"
          echo "=== First 20 lines of final HTML ==="
          head -20 index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
