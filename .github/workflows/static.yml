# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install minification tools
        run: |
          npm install -g clean-css-cli
          npm install -g uglify-js
          npm install -g html-minifier-terser

      - name: Minify CSS files
        run: |
          echo "/* MINIFIED BY GITHUB ACTIONS $(date) */" > css.min.css
          cleancss css.css >> css.min.css
          echo "/* MINIFIED BY GITHUB ACTIONS $(date) */" > small.min.css
          cleancss small.css >> small.min.css
          ls -la *.css
          echo "=== CSS file sizes ==="
          wc -c *.css

      - name: Minify JS files
        run: |
          echo "/* MINIFIED BY GITHUB ACTIONS $(date) */" > func.min.js
          uglifyjs func.js -c -m >> func.min.js
          echo "/* MINIFIED BY GITHUB ACTIONS $(date) */" > index.min.js
          uglifyjs index.js -c -m >> index.min.js
          ls -la *.js
          echo "=== JS file sizes ==="
          wc -c *.js

      - name: Update HTML to use minified files
        run: |
          cp index.html index.html.backup
          # Add debug comment to HTML
          sed '1i<!-- PROCESSED BY GITHUB ACTIONS '"$(date)"' -->' index.html.backup > temp0.html
          sed 's|href="css\.css"|href="css.min.css"|g' temp0.html > temp1.html
          sed 's|href="small\.css"|href="small.min.css"|g' temp1.html > temp2.html
          sed 's|src="func\.js"|src="func.min.js"|g' temp2.html > temp3.html
          sed 's|src="index\.js"|src="index.min.js"|g' temp3.html > index.html
          rm temp0.html temp1.html temp2.html temp3.html index.html.backup
          echo "Updated HTML file:"
          grep -E "(css|js|PROCESSED)" index.html

      - name: Minify HTML
        run: |
          html-minifier-terser --collapse-whitespace --remove-comments --remove-redundant-attributes --remove-script-type-attributes --use-short-doctype --minify-css true --minify-js true --conservative-collapse index.html -o index.html

      - name: Verify minified files
        run: |
          echo "=== Checking all files ==="
          ls -la *.css *.js *.html
          echo "=== Final HTML content (first 50 lines) ==="
          head -50 index.html
          echo "=== CSS/JS references in HTML ==="
          grep -E "(css|js)" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
